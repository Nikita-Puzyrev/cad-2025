# ============================================
# SPRING BOOT APPLICATION CONFIGURATION
# ============================================

# Application Name
spring.application.name=fitness-center

# Server Configuration
server.port=8080
server.servlet.context-path=/
server.servlet.session.timeout=30m

# ============================================
# DATABASE CONFIGURATION (SQLite) - ПРОСТАЯ КОНФИГУРАЦИЯ
# ============================================

# SQLite Database Connection
spring.datasource.url=jdbc:sqlite:fitness_center.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA / Hibernate Configuration - ПРОСТАЯ КОНФИГУРАЦИЯ
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Отключаем проверку диалекта для SQLite
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# ============================================
# THYMELEAF TEMPLATE ENGINE
# ============================================

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

# ============================================
# SPRING SECURITY
# ============================================

spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# ============================================
# LOGGING CONFIGURATION
# ============================================

logging.level.root=INFO
logging.level.com.fitness=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=INFO

# ============================================
# CUSTOM APPLICATION PROPERTIES
# ============================================

app.name=Фитнес-центр
app.welcome.message=Добро пожаловать в систему управления фитнес-центром
app.version=2.0.0