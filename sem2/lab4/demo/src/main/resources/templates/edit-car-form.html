<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактировать автомобиль</title>
  <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<h1>Редактировать автомобиль: <span th:text="${car.brand + ' ' + car.model}"></span></h1>

<form th:action="@{/admin/edit-car/{id}(id=${car.id})}" th:object="${car}" method="post">
  <label for="brand">Марка:</label>
  <input type="text" id="brand" th:field="*{brand}" required>
  <br>

  <label for="model">Модель:</label>
  <input type="text" id="model" th:field="*{model}" required>
  <br>

  <label for="year">Год выпуска:</label>
  <input type="number" id="year" th:field="*{year}" min="2000" max="2024" required>
  <br>

  <label for="color">Цвет:</label>
  <input type="text" id="color" th:field="*{color}" required>
  <br>

  <label for="pricePerDay">Цена за день (руб.):</label>
  <input type="number" id="pricePerDay" th:field="*{pricePerDay}" min="1" step="0.01" required>
  <br>

  <button type="submit" class="btn">Сохранить изменения</button>
</form>

<br>
<a th:href="@{/admin}" class="btn">Назад в админ-панель</a>
</body>
</html>
