# ============================================
# SPRING BOOT APPLICATION CONFIGURATION
# ============================================

# Application Name
spring.application.name=music-store

# Server Configuration
server.port=8080
server.servlet.context-path=/
server.servlet.session.timeout=30m

# ============================================
# DATABASE CONFIGURATION (SQLite)
# ============================================

# SQLite Database Connection
spring.datasource.url=jdbc:sqlite:music_store.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=false

# SQLite Specific Settings
spring.jpa.properties.hibernate.connection.isolation=1
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# ============================================
# THYMELEAF TEMPLATE ENGINE
# ============================================

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

# ============================================
# SPRING SECURITY
# ============================================

spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# ============================================
# SPRING MVC CONFIGURATION
# ============================================

spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss
spring.mvc.static-path-pattern=/static/**

# ============================================
# LOGGING CONFIGURATION
# ============================================

logging.level.root=INFO
logging.level.com.fitness=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================
# SPRING DEVTOOLS
# ============================================

spring.devtools.add-properties=true
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.exclude=static/**,public/**,templates/**

# ============================================
# CUSTOM APPLICATION PROPERTIES
# ============================================

# Настройки магазина
app.store.name=Музыкальный Магазин
app.store.currency=RUB
app.store.default-locale=ru_RU

# Настройки инвентаря
app.inventory.max-quantity=1000
app.inventory.low-stock-threshold=10
app.inventory.critical-stock-threshold=3

# Пагинация
app.pagination.page-size=10
app.pagination.max-page-size=50