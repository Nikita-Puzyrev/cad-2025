<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать тренировку | Фитнес-центр</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/fitness/" class="navbar-brand">Фитнес-центр</a>
        </div>
    </nav>

    <div class="container main-content">
        <h1 class="page-title">Редактировать тренировку</h1>
        
        <div class="card">
            <form th:action="@{/fitness/workouts/update/{id}(id=${workout.id})}" 
                  th:object="${workout}" method="post">
                <div class="form-group">
                    <label class="form-label">Название</label>
                    <input type="text" class="form-control" th:field="*{title}" required>
                </div>
                
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label class="form-label">Тип</label>
                            <select class="form-control" th:field="*{workoutType}" required>
                                <option value="Кардио">Кардио</option>
                                <option value="Силовая">Силовая</option>
                                <option value="Йога">Йога</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label class="form-label">Продолжительность (мин)</label>
                            <input type="number" class="form-control" th:field="*{durationMinutes}" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Описание</label>
                    <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" th:field="*{completed}">
                        Выполнено
                    </label>
                </div>
                
                <div class="mt-3">
                    <a href="/fitness/workouts" class="btn btn-secondary">Отмена</a>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
