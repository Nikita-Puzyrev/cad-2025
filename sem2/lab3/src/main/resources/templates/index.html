<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Библиотечный отслеживатель3000</title>
</head>
<body>

<h1>Каталог библиотеки</h1>
<a th:href="@{/available}">Показать только доступные книги</a>

<ul>
    <!-- Список книг -->
    <li th:each="book : ${books}">
        <strong th:text="${book.title}"></strong> —
        <span th:text="${book.author}"></span> |
        <span th:text="${book.available ? 'Доступна' : 'Выдана'}"></span> |
        <span th:text="${book.read ? 'Прочитана' : 'Не прочитана'}"></span> |

        <!-- Удаление книги -->
        <a th:href="@{/deleteBook/{id}(id=${book.id})}">Удалить</a>

        <!-- Изменение статуса книги -->
        <form th:action="@{/updateBook/{id}(id=${book.id})}" method="post" style="display:inline;">
            <input type="hidden" name="available" value="false">
            <button type="submit" th:text="${book.available} ? 'Отметить как выданную' : 'Отметить как доступную'"></button>
        </form>
        <form th:action="@{/readBook/{id}(id=${book.id})}" method="post" style="display:inline;">
            <button type="submit" th:disabled="${book.read}">Отметить как прочитанную</button>
        </form>
    </li>
</ul>

<h2>Добавление книги</h2>

<form th:action="@{/addBook}" method="post">
    <label for="title">Название:</label>
    <input type="text" id="title" name="title" required>

    <label for="author">Автор:</label>
    <input type="text" id="author" name="author" required>

    <button type="submit">Добавить книгу</button>
</form>

</body>
</html>
