# Настройки кодировки
spring.web.encoding.charset=UTF-8
spring.web.encoding.enabled=true
spring.web.encoding.force=true

# Настройки HTTP
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Настройки Jackson (для JSON)
spring.jackson.character-encoding=UTF-8
spring.jackson.default-property-inclusion=NON_NULL

# Настройки Thymeleaf (если используется)
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Настройки сервера
server.port=8080
server.servlet.context-path=/fitness

# Настройки приложения
app.name=Фитнес-центр "Сила и здоровье"
app.version=1.0.0
app.welcome.message=Добро пожаловать в Фитнес-центр! API доступен по /api/

# Настройки логирования
logging.level.com.fitness=DEBUG
logging.charset.console=UTF-8
logging.charset.file=UTF-8